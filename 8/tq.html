<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.5.17/vue.global.prod.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="city in citys">{{city.name}}</li>
    </ul>
</div>
</body>


<script>
    window.citys = [
        {
            name: "北京3"
        },
        {
            name: "西安4"
        }
    ];
</script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                citys: window.citys
            }
        }
    })

    const vm = app.mount("#app")
</script>


</html>
