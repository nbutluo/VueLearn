<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.5.17/vue.global.prod.js"></script>
</head>
<body>
<div id="app">
    <h2 v-text="name"></h2>
    <button @click="desc">减少</button>
    {{num}}
    <button @click="add">增加</button>
    <div style="color: aliceblue;background-color: red" v-if="error"> {{error}}</div>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                name: "后端开发",
                num: 1,
                error: ''
            }
        },
        watch: {
            num(newValue, oldValue) {
                // console.log(newValue, oldValue);
                this.error = newValue == 0 ? '不能小于0' : newValue == 10 ? '不能大于10' : '';
            }
        },
        methods: {
            add(event) {
                console.log(event)
                if (this.num < 10) {
                    this.num++
                }
            },
            desc() {
                if (this.num > 0) {
                    this.num--
                }
            }
        },

    })

    const vm = app.mount("#app")
</script>
</body>
</html>
